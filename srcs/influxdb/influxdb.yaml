apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
      - name: pv-dock-cert
        hostPath:
            path: /data/influxdb/
      - name: config-maps
        configMap:
             name: cert-conf
      containers:
      - name: influxdb
        imagePullPolicy: Never
        image: my_influxdb
        volumeMounts:
        - name: pv-dock-cert
          mountPath: "./data"
        - name: config-maps
          mountPath: "./certs"
---
apiVersion: v1
kind: Service
metadata:
  name: influx-service
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      name: influxdb